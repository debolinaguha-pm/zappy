<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  {% if current_user.is_authenticated and current_user.banner_image %}
    <div style="height: 400px; overflow: hidden;">
      <img src="{{ url_for('static', filename='banners/' ~ current_user.banner_image) }}"
           class="w-100" style="object-fit: cover; height: 400px;" alt="Banner">
    </div>
  {% endif %}

  <div class="container mt-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS (required for carousel) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
