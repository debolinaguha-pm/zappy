{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-4">Add Project</h3>
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Project Name</label>
            <input name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Client</label>
            <input name="client" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select name="status" class="form-select">
              <option>Not Started</option>
              <option>In Progress</option>
              <option>Completed</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Deadline</label>
            <input name="deadline" type="date" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3"></textarea>
          </div>
          <hr>
          <h5 class="mt-4 mb-3">Point of Contact</h5>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input name="poc_name" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="poc_email" type="email" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input name="poc_number" type="tel" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Role</label>
            <input name="poc_role" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">GitHub Link</label>
            <input name="github_link" type="url" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Add Project</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
