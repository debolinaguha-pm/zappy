{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="d-flex justify-content-end mb-3">
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
</div>
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-4">Edit Project</h3>
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Project Name</label>
            <input name="name" class="form-control" value="{{ project.name }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Client</label>
            <input name="client" class="form-control" value="{{ project.client }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select name="status" class="form-select">
              {% for option in ['Not Started', 'In Progress', 'Completed', 'Qualified', 'POC/ Demo', 'Technicals (BOQ Freeze)', 'Commercials submitted', 'Negotiations', 'PO/ LOI', 'Won', 'Lost', 'Advance Received', 'Delivery received', 'Installation received'] %}
              <option value="{{ option }}" {% if project.status == option %}selected{% endif %}>{{ option }}</option>
              {% endfor %}
            </select>
        </div>
          <div class="mb-3">
            <label class="form-label">Deadline</label>
            <input name="deadline" type="date" class="form-control"
                   value="{{ project.deadline.strftime('%Y-%m-%d') if project.deadline else '' }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3">{{ project.description }}</textarea>
          </div>
          <hr>
          <h5 class="mt-4 mb-3">Point of Contact</h5>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input name="poc_name" value="{{ project.poc_name }}" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="poc_email" value="{{ project.poc_email }}" type="email" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input name="poc_number" value="{{ project.poc_number }}" type="tel" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Role</label>
            <input name="poc_role" value="{{ project.poc_role }}" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">GitHub Link</label>
            <input name="github_link" value="{{ project.github_link }}" type="url" class="form-control">
          </div>
          <div class="d-flex justify-content-between">
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">Update Project</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
